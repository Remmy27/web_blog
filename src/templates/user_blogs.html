{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2> {{ first_name }}'s blogs </h2>
        <a href="/blogs/new"><button class = "btn-btn-primary"> New blog </button></a>

        {% for b in blogs %}
            <h3><a href="/posts/{{ b._id }}">{{ b.title }}</a></h3>
            <p>{{ b.description }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
